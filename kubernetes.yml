---
- hosts: all
  tasks:
    - name: wait for ssh to be available
      local_action: wait_for port=22 host="{{ ansible_host }}" search_regex=OpenSSH

- hosts: ubuntu-1604
  roles:
    - { role: ubuntu-1604 }

- hosts: testing
  roles:
    - { role: xfs-fake-filesystem }

- hosts: all
  roles:
    - { role: disable-swap }
    - { role: docker }
    - { role: node }

- hosts: etcds
  pre_tasks:
    - name: set etcd_id
      set_fact: etcd_id={{ item.0 + 1 }}
      with_indexed_items: "{{ groups['etcds'] }}"
      when: item.1 == inventory_hostname
  roles:
    - { role: etcd }

- hosts: masters
  tasks:
    - name: create user access tokens
      include_role:
        name: authentication-tokens
      run_once: true
  roles:
    - { role: master }

- hosts: all:!masters
  roles:
    - { role: master-proxy }
