---

- name: create directories
  file:
    path: "{{ item }}"
    state: directory
    recurse: true
  with_items:
    - /etc/cni/net.d/
    - /usr/local/bin/

- name: weave binary
  copy:
    src: weave
    dest: /usr/local/bin/weave
    mode: 0755

- name: weave cni config
  template:
    src: 10-weave.conf.j2
    dest: /etc/cni/net.d/10-weave.conf
