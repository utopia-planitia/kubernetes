---
kind: Pod
apiVersion: v1
metadata:
  name: local-pod-file
spec:
  containers:
    - name: shell
      image: alpine:3.6
      args: [/bin/sh, -c, 'i=0; while true; do echo "$i: $(date)"; i=$((i+1)); sleep 1; done']
      volumeMounts:
      - mountPath: "/data"
        name: local-data
  volumes:
    - name: local-data
      persistentVolumeClaim:
        claimName: local-claim-file